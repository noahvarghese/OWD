backend:
    name: git-gateway
    branch: hugo # Branch to update (optional; defaults to master)

media_folder: static/img

public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string' 
      - label: 'Publish Date'
        name: 'date'
        widget: 'datetime' 
      - label: 'Description'
        name: 'description'
        widget: 'markdown' 
      - label: 'Banner Image'
        name: 'image'
        widget: 'image'
        allow_multiple: false 
      - label: 'Section'
        name: 'section'
        widget: 'list'
        fields: 
          - { label: 'Context Image', name: 'contextImage', widget: 'image', required: false}
          - { label: 'Heading', name: 'heading', widget: 'string', required: false }
          - { label: 'Content', name: 'content', widget: 'markdown'}    
      
  - name: 'gallery'
    label: 'Gallery'
    folder: 'content/gallery'
    create: true
    slug: '{{slug}}'
    editor: 
      preview: false
    fields: 
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image', allow_multiple: false }